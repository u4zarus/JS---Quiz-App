<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/serviceworker.js")
                .then((registration) => {
                    console.log("Service Worker registered with scope:", registration.scope);
                })
                .catch((error) => {
                    console.log("Service Worker registration failed:", error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <section class="main-box">
            <div id="quiz">
                <h1 id="quiz-title">Quiz</h1>
                <header class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="timer"></p>
                </header>
                <p id="question"></p>
                <div class="buttons-containder">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>

                <hr>
                <footer>
                    <p id="footer-text">Stepan Manaenko, 2023</p>
                </footer>
            </div>
        </section>
    </div>

    <audio id="success-audio" src="success.wav"></audio>
    <audio id="fail-audio" src="fail.wav"></audio>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>

</html>
